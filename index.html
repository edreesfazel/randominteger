<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Integer Generator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1> Random Integer Generator </h1>
        <div> 
            <label for="lower-bound"> Lower Bound: </label>
            <input type="number" id="lower-bound" min="0" step="1">
        </div>
        <div>
            <label for="upper-bound"> Upper Bound: </label>
            <input type="number" id="upper-bound" min="0" step="1">
        </div>
        <button id="generate-btn"> Generate </button>
        <div id="result"></div>

    </div>
    <script src="app.js"> </script>
    
</body>
</html>
